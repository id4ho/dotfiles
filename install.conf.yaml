- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.config/nvim/init.vim:
      path: "nvimrc"
    ~/.config/compton.conf:
      path: "compton.conf"
    ~/.config/i3/config:
      path: "i3config"
    ~/.config/kitty/kitty.conf:
      path: "kitty.conf"
    ~/.bashrc:
      path: "bashrc"
    ~/.bash_profile:
      path: "bash_profile"
    ~/.fehbg:
      path: "fehbg"
    ~/.gitconfig:
      path: "gitconfig"
    ~/.gitignore_global:
      path: "gitignore_global"
    ~/.git-prompt.sh:
      path: "git-prompt.sh"
    ~/remove-attention-on-startup.sh:
      path: "remove-attention-on-startup.sh"
    ~/.Xmodmap:
      path: "Xmodmap"
    ~/.Xresources:
      path: "Xresources"
    ~/.xinitrc:
      path: "xinitrc"
    ~/.config/systemd/user/ssh-agent.service:
      path: "ssh-agent.service"
    ~/.config/gtk-3.0/settings.ini:
      path: "gtk-3.0-settings.ini"
    ~/.gtkrc-2.0:
      path: "gtkrc-2.0"

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [vim +'PlugInstall --sync' +qa, Installing vim packages]
  - [./install-ctags.sh, install ctags]
  - [systemctl --user enable ssh-agent.service, enable ssh-agent at boot]
